<head>
  {% if page.title %}
    <title> {{ page.title }} | Test Page </title>
  {% else %}
    <title>Test Page: Don't Panic</title>
  {% endif %}

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="description" content="This is a dangerous site">
  {% endif %}

  <meta charset="utf-8">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/apple-touch-icon.pnggitgit ">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/fonts/fontawesome-free-5.14.0-web/css/all.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
